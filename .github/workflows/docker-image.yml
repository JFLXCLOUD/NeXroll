name: Docker Image Build and Push (Development)

on:
  push:
    branches:
      - main
    paths:
      - 'Dockerfile'
      - 'NeXroll/**'
      - '.github/workflows/docker-image.yml'
  workflow_dispatch:
    inputs:
      version:
        description: 'Image version tag (default: dev)'
        required: false
        default: 'dev'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event.inputs.version }}" != "" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            # Use commit SHA for dev builds
            VERSION="dev-$(git rev-parse --short HEAD)"
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Building NeXroll version: ${VERSION}"

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            jbrns/nexroll:dev
            jbrns/nexroll:${{ steps.version.outputs.version }}
          build-args: |
            APP_VERSION=${{ steps.version.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image scan summary
        run: |
          echo "Docker image successfully built and pushed"
          echo "Image tags:"
          echo "  - jbrns/nexroll:dev"
          echo "  - jbrns/nexroll:${{ steps.version.outputs.version }}"
          echo ""
          echo "Security scanning:"
          echo "  Docker Hub will automatically scan the image for vulnerabilities"
          echo "  Check results at: https://hub.docker.com/r/jbrns/nexroll"
